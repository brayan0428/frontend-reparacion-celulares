<h2 class="mb-3">Listado de Clientes</h2>
<a routerLink="/dashboard/clientes/nuevo" class="btn btn-outline-primary mb-3"
  >Nuevo Cliente</a
>
<table class="table table-bordered">
  <thead>
    <tr class="text-center bg-primary text-white">
      <th>Nombre</th>
      <th>Direcci√≥n</th>
      <th>Telefono</th>
      <th>Celular</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.direccion }}</td>
      <td>{{ cliente.telefono }}</td>
      <td>{{ cliente.celular }}</td>
      <td>{{ cliente.email }}</td>
      <th>
        <a routerLink="/dashboard/telefonos/nuevo/{{ cliente.id }}"
          >Ingresar Telefono</a
        >
        |
        <a routerLink="/dashboard/telefonos/{{ cliente.id }}">Ver telefonos</a>
      </th>
    </tr>
  </tbody>
</table>
