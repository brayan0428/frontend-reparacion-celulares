<h2 class="mb-3">Nuevo Cliente</h2>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6 mb-2">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" formControlName="nombre" class="form-control" />
        <label
          class="text-danger fw-bold"
          *ngIf="getControl('nombre')?.touched && getControl('nombre')?.errors"
          >El nombre es requerido</label
        >
      </div>
    </div>
    <div class="col-md-6 mb-2">
      <div class="form-group">
        <label>Dirección</label>
        <input type="text" formControlName="direccion" class="form-control" />
        <label
          class="text-danger fw-bold"
          *ngIf="
            getControl('direccion')?.touched && getControl('direccion')?.errors
          "
          >La dirección es requerida</label
        >
      </div>
    </div>
    <div class="col-md-6 mb-2">
      <div class="form-group">
        <label>Telefono</label>
        <input type="number" formControlName="telefono" class="form-control" />
        <label
          class="text-danger fw-bold"
          *ngIf="
            getControl('telefono')?.touched && getControl('telefono')?.errors
          "
          >El telefono es requerido</label
        >
      </div>
    </div>
    <div class="col-md-6 mb-2">
      <div class="form-group">
        <label>Celular</label>
        <input type="number" formControlName="celular" class="form-control" />
        <label
          class="text-danger fw-bold"
          *ngIf="
            getControl('celular')?.touched && getControl('celular')?.errors
          "
          >El celular es requerido</label
        >
      </div>
    </div>
    <div class="col-md-6 mb-2">
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" />
        <label
          class="text-danger fw-bold"
          *ngIf="getControl('email')?.touched && getControl('email')?.errors"
          >El email es requerido</label
        >
      </div>
    </div>
  </div>
  <div class="my-3 text-center">
    <button class="btn btn-primary mx-2" [disabled]="formGroup.invalid">
      Crear Cliente
    </button>
    <a class="btn btn-danger" routerLink="/dashboard/clientes">Cancelar</a>
  </div>
</form>
